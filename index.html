<!DOCTYPE html>
<html lang="pt" ng-app="app">
<head>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <script src="//unpkg.com/angular-ui-router@0.3.1/release/angular-ui-router.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#333">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#333">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Meta Tags -->
    <title>Rony Freitas</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="" />
    <meta name="author" content="Rony Freitas" />
    <meta name="description" content="My Page Personal" />
    <meta property="og:site_name" content="Rony Freitas"/>
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="Rony Freitas"/>
    <meta property="og:description" content="My Personal Page"/>
    <meta property="og:locale" content="pt_BR"/>
    <meta property="og:url" content="https://ronysfreitas.github.io"/>
    <meta property="og:image" content="https://ronysfreitas.github.io/images/profile_.png">

</head>
<body ng-controller="AppCtrl">

  <aside>
    <div>
        <img src="{{myData.img}}" alt="{{myData.nome}}" title="{{myData.nome}}" />
        <h1>{{myData.nome}}</h1>
        <hr/><p>{{myData.descricao}}</p><hr/>

      <ul class="social">
        <li ng-repeat="rede in myData.social"><a class="{{rede.class}}" href="{{rede.link}}" target="{{rede.target}}"><i class="{{rede.icon}}"></i></a> </li>
      </ul>
    </div>
  </aside>

  <main>

    <nav>
        <a ng-repeat="nav in navs" ui-sref="{{nav.href}}" target="{{nav.target}}">{{nav.nome}}</a>
    </nav>

    <div ui-view></div>
    
    <footer>
        <p>&copy; Rony Freitas </p>
        <p>
            Powered by 
            <a href="http://getpelican.com" target="_blank">Pelican</a>
             - 
            <a href="https://github.com/alexandrevicenzi/flex" target="_blank">Flex</a>
              theme by 
            <a href="http://alexandrevicenzi.com" target="_blank">Alexandre Vicenzi</a>
        </p>    
    </footer>
</main>

<!-- Load Facebook SDK for JavaScript -->
<div id = 'fb-root'></div>
<script>
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s);
  js.id = id;
  js.src = '//connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.5';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>

</body>
</html>
